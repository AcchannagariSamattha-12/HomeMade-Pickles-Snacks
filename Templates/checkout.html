<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f1;
      padding: 30px;
    }
    .checkout-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e65c00;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .payment-info {
      display: none;
    }
    .btn {
      background-color: #e65c00;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form action="{{ url_for('checkout') }}" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" name="pincode" id="pincode" required>
      </div>
      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select name="payment" id="payment" onchange="showPaymentFields()" required>
          <option value="">-- Select Payment Method --</option>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
        </select>
      </div>
      <div class="form-group payment-info" id="upiField">
        <label for="upi_id">UPI ID</label>
        <input type="text" name="upi_id" id="upi_id">
      </div>
      <div class="form-group payment-info" id="cardField">
        <label for="card_number">Card Number</label>
        <input type="text" name="card_number" id="card_number">
      </div>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>

  <script>
    function showPaymentFields() {
      const paymentMethod = document.getElementById("payment").value;
      document.getElementById("upiField").style.display = paymentMethod === "UPI" ? "block" : "none";
      document.getElementById("cardField").style.display = paymentMethod === "Card" ? "block" : "none";
    }
  </script>
</body>
</html>
