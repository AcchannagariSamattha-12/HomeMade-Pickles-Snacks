<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HomeMade Pickles{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff8f1;
        }

        header {
            background: linear-gradient(to right, #ff7f50, #ff944d);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            margin: 0 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .buttons a {
            background-color: white;
            color: #ff7f50;
            border-radius: 6px;
            padding: 8px 15px;
            text-decoration: none;
            border: 2px solid white;
            font-weight: bold;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .buttons {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Pickles Logo">
            HomeMade Pickles
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('veg_pickles') }}">Veg Pickles</a>
            <a href="{{ url_for('non_veg_pickles') }}">Non-Veg Pickles</a>
            <a href="{{ url_for('snacks') }}">Snacks</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact_us') }}">Contact</a>
            <a href="{{ url_for('cart_page') }}">Cart ({{ cart_count if cart_count else 0 }})</a>
        </nav>
        <div class="buttons">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Sign Up</a>
        </div>
    </header>

    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</body>
</html>
